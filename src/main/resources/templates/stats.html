<html xmlns:th="http://www.thymeleaf.org">


<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>

	<p th:text="'Number of URLS: ' + ${numberOfUrls}" />

	<table width="1000">
		<tr>
			<td><label>ID</label></td>
			<td><label>State</label></td>
			<td><label>URL</label></td>
			<td><label>Count</label></td>
			<td><label>Last checked</label></td>
			<td><label>Failures</label></td>
			<td><label>Last Failure</label></td>
		</tr>
		<tr th:each="data, iterstat: ${urls}">
			<td th:text="${data.id}"></td>
			<td th:text="${data.state}"></td>
			<td th:text="${data.url}"></td>
			<td th:text="${data.count}"></td>
			<td th:text="${data.lastChecked}"></td>

			<td th:text="${data.failures}"></td>
			<td th:text="${data.lastFailure}"></td>
		</tr>
	</table>

	<a th:href="@{/hello}">adasdad</a>

	<p th:text="'Total Checks: ' + ${totalChecks}" />
	<p th:text="'Current IP: ' + ${myIp}" />

	<div>
		<table width="1000">
			<tr>
				<td><label>IP</label></td>
				<td><label>Hostname</label></td>
				<td><label>Last Checked</label></td>
				<td><label>Checks</label></td>
				<td><label>Failed Checks</label></td>
				<td><label>Changed on</label></td>
			</tr>

			<tr th:each="data, iterstat: ${allCheckedIPs}">
				<td th:text="${data.ip}"></td>
				<td th:text="${data.hostname}"></td>
				<td th:text="${data.lastChecked}"></td>
				<td th:text="${data.checks}"></td>
				<td th:text="${data.failures}"></td>
				<td th:text="${data.changeDate}"></td>
			</tr>
		</table>
	</div>

	<button th:onclick="'javascript:sayHello(\'hello\')'">Say Hello</button>
</body>

<script>
	function sayHello(text) {
		alert(text);
	}
</script>

</html>
